<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONTAWESOME -->

    <script
      src="https://kit.fontawesome.com/faddffa861.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Bluey!</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/images/nav-log.png" class="nav-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="info.html">Information</a>
              <a
                class="nav-link active"
                aria-current="game page"
                href="game.html"
                >Memory Game</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="game-wrapper">
        <div class="game-area">
          <div class="friend-cards"></div>
          <button id="reset-button">Reset Game</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col wrapper">
            <a href="index.html"><img
              class="footer-img"
              src="assets/images/footer-logo.png"
              alt="bluey text and image"
            /></a>

            <ul class="social-links">
              <li>
                <a
                  href="https://open.spotify.com/artist/6ca3AFdIIgaP4ZIW8J6zXu"
                  target="_blank"
                  ><span class="li-border"
                    ><i class="fa-brands fa-spotify"></i></span
                ></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/c/BlueyOfficialChannel"
                  target="_blank"
                >
                  <span class="li-border"
                    ><i class="fa-brands fa-youtube"></i></span
                ></a>
              </li>
              <li>
                <a
                  href="https://www.facebook.com/OfficialBlueyTV/"
                  target="_blank"
                >
                  <span class="li-border"
                    ><i class="fa-brands fa-facebook"></i></span
                ></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/officialblueytv/"
                  target="_blank"
                >
                  <span class="li-border"
                    ><i class="fa-brands fa-instagram"></i></span
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/OfficialBlueyTV" target="_blank">
                  <span class="li-border"
                    ><i class="fa-brands fa-x-twitter"></i></span
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
